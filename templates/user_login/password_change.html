{% extends 'base_profile.html' %}
{% block active_statistics %}
class="active"
{% endblock %}
{% block body %}
<form id="user_form" method="post" action="/user/change_password/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
                 {% if changed %}
                 <div style="color:green">
                 {{msg}}
                 </div>
                 {% else %}
                 <input type="Password" name="password" placeholder="new password">
                 <br><br>
                 <input type="Password" name="passwordagain" placeholder="new password again">
                 <br><br>
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" class='btn btn-success' name="submit" value="Change Password" />
            &nbsp &nbsp<input type="reset" class='btn btn-success' />
        </form>
        		{% endif %}
        		{% if error %}
        		<div style="color:red">
                 {{msg}}
                 </div>
        		{% endif %}
{% endblock %}
